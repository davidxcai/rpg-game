<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GXYS Battle</title>
    <link rel="stylesheet" href="assets/css/rest.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">GXYS Battle Royale RPG</h1>
            <p class="lead">We fight our friends to the death.</p>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">

            <div class="col-md-3">
                <div class="card" id="david" style="width: 18rem;">
                    <img class="card-img-top" id="david1" src="./assets/images/david.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" >Davud</h5>
                        <p class="card-text">Has the lowest HP of A group; dies easily.</p>
                        <a href="#" class="btn btn-primary">Attack</a>
                        <p class="attack-text">Attack:
                            <spanclass="attack-display">0</span>
                        </p>
                        <div class="progress">
                            <div id="hpbar" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100">25%</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card" id="mikey" style="width: 18rem;">
                    <img class="card-img-top" src="#" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Mi'Kee, The Defiled</h5>
                        <p class="card-text">Balanced HP and Attack.</p>
                        <a href="#" class="btn btn-primary">Attack</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card" id="ladon" style="width: 18rem;">
                    <img class="card-img-top" src="#" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">La'Dark</h5>
                        <p class="card-text">High attack; low defense.</p>
                        <a href="#" class="btn btn-primary">Attack</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card" id="leo" style="width: 18rem;">
                    <img class="card-img-top" src="#" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Leonard</h5>
                        <p class="card-text">High defense; low attack.</p>
                        <a href="#" class="btn btn-primary">Attack</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
